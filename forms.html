<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Veridian Dynamics: Register With Us</title>
</head>
<body>
<h1>Register With Us</h1>
</body>

    <header>
        <h1> Register Page</h1>
    </header>
<main>
    <form method="post" action="https://request-inspector.glitch.me/">
    <label for="email">Email</label>
    <input name="email" type="email" id="email" placeholder="Enter Email" >
    <label for="password">Password</label>
    <input type="password" name ="password"id="password" placeholder="Enter password">

    <hr>
    <h4>Text area</h4>
    <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Write a bio here..."></textarea>
    <hr>
    <h4>How did you hear about us?</h4>
    <fieldset>
        <legend>Select Answer</legend>
        <label><input type="radio" id = "Billboard" name="about-us" value="a">BillBoard</label>
        <br>
        <label><input type="radio" id="Radio Advertisement" name="about-us" value="b">Radio Advertisement</label>
        <br>
        <label><input type="radio" id = "Internet Advertisement" name="about-us" value="c">Internet Advertisement</label>
        <br>
        <label><input type="radio" id = "other" name="about-us" value="d">Other</label>
        <br>
    </fieldset>
    <hr>
    <h4>Which web browser are you using?</h4>
    <label for="web-browser">Browser Choices</label>
    <select name="web-browser" id="web-browser" >
        <option value="Safari">Safari</option>
        <option value="Chrome">Chrome</option>
        <option value="Internet Explorer">Internet Explorer</option>
        <option value="Internet Explorer">Firefox</option>
        <option value="Internet Explorer">Brave</option>
    </select>
    <hr>
    <br>
    <button>Submit</button>

</form>
</main>
</html>
